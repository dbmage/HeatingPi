<VirtualHost *:80>
    WSGIDaemonProcess heatingpi-wui user=heatingpi group=www-data processes=5 threads=5
    WSGIScriptAlias / /usr/local/bin/HeatingPi/heating-wui.wsgi
    ErrorLog ${APACHE_LOG_DIR}/heating-wui-error.log
    CustomLog ${APACHE_LOG_DIR}/heating-wui-access.log combined
    <Directory /usr/local/bin/HeatingPi/>
               WSGIProcessGroup heatingpi-wui
               WSGIApplicationGroup %{GLOBAL}
               Require all granted
    </Directory>

    WSGIDaemonProcess heatingpi-api user=heatingpi group=www-data processes=5 threads=5
    WSGIScriptAlias /api /usr/local/bin/HeatingPi/heating-api.wsgi
    ErrorLog ${APACHE_LOG_DIR}/heating-api-error.log
    CustomLog ${APACHE_LOG_DIR}/heating-api-access.log combined
    <Directory /usr/local/bin/HeatingPi/>
               WSGIProcessGroup heatingpi-api
               WSGIApplicationGroup %{GLOBAL}
               Require all granted
    </Directory>
</VirtualHost>
