<VirtualHost *:5000>
    ServerAdmin dbmage666@gmail.com

    WSGIDaemonProcess heatingpi-api user=heatingpi group=heatingpi
    WSGIScriptAlias /api /usr/local/bin/HeatingPi/heating.wsgi

    <Directory /usr/local/bin/HeatingPi>
               WSGIProcessGroup heatingpi-api
               WSGIApplicationGroup %{GLOBAL}
               Order deny,allow
               Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/heating-api-error.log
    CustomLog ${APACHE_LOG_DIR}/heating-api-access.log combined
</VirtualHost>
